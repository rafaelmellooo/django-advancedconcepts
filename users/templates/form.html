{% extends 'base.html' %}

{% block title %}Form{% endblock title %}

{% block styles %}
{% load static %}
<link rel="stylesheet" href="{% static 'styles/form.css' %}">
{% endblock styles %}


{% block content %}
<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form }}

  <button type="submit">Salvar</button>
</form>
{% endblock content %}
